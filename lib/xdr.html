<!--[if eq IE 8]>
<script src='//ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js'></script>
<![endif]-->
<script>
    function handle(e) {
        e = e || event;

        var source = e.source,
            origin = e.origin;

        var data = JSON.parse(e.data),
            id = data.id,
            options = data.req,
            req = new XMLHttpRequest();

        req.open(options.method, options.uri);

        if (options.headers) {
            for (var name in options.headers) {
                req.setRequestHeader(name, options.headers[name]);
            }
        }

        req.onreadystatechange = function()
        {
            if (req.readyState !== 4) {
                return;
            }

            respond(source, origin, id, req);
        }

        req.send(options.body);
    }

    function respond(source, origin, id, req) {
        var head = req.getAllResponseHeaders(),
            lines,
            headers = {},
            _;

        lines = head.split('\n');

        for (var i = lines.length; i--; ) {
            _ = lines[i].split(': ');
            headers[_[0].toLowerCase()] = _[1];
        }

        source.postMessage(JSON.stringify({
            id: id,
            type: 'xdr',
            status: req.status || 0,
            response: req.responseText,
            headers: headers
        }), origin);
    }

    window.onmessage = handle;
    /* DEBUG */ window.addEventListener && window.addEventListener('message', handle);
</script>
